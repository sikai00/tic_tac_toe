<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="header">tic-tac-toe</div>
  <div class="container">
    <div class="game">
      <div class="cell" data-row="0" data-col="0"></div>
      <div class="cell" data-row="0" data-col="1"></div>
      <div class="cell cell-right" data-row="0" data-col="2"></div>
      <div class="cell" data-row="1" data-col="0"></div>
      <div class="cell" data-row="1" data-col="1"></div>
      <div class="cell cell-right" data-row="1" data-col="2"></div>
      <div class="cell cell-btm" data-row="2" data-col="0"></div>
      <div class="cell cell-btm" data-row="2" data-col="1"></div>
      <div class="cell cell-right cell-btm" data-row="2" data-col="2"></div>
    </div>
  </div>
  <div class="controls">
    <div class="turn">Turn: Player 1, X</div>
    <button type="button" class="reset">Reset Game</button>
  </div>
</body>
</html>
